{% extends 'dashboard-owner/dashboard.html' %}
{% load static %}

{% block content %}
<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Profile</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Aero</a></li>
                        <li class="breadcrumb-item">Pages</li>
                        <li class="breadcrumb-item active">Profile</li>
                    </ul>
                    <button class="btn btn-primary btn-icon mobile_menu" type="button"><i class="zmdi zmdi-sort-amount-desc"></i></button>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i class="zmdi zmdi-arrow-right"></i></button>
                    <a href="profile-edit.html" class="btn btn-info btn-icon float-right"><i class="zmdi zmdi-edit"></i></a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12">
                    <div class="card mcard_3">
                        <div class="body">
                            <a href="profile.html"><img src="{{ user.user_image.url }}" class="rounded-circle shadow " alt="profile-image" width="380" height="380"></a>
                            <h4 class="m-t-10">{{ user }}</h4>
                            <div class="row">


                                <div class="col-6">
                                    <small>All Property</small>
                                    <h5>15</h5>
                                </div>
                                <div class="col-6">
                                    <small>Used Property</small>
                                    <h5>5</h5>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="body">
                            <small class="text-muted">Phone Number: </small>
                            <p>{{ user.phone_number }}</p>
                            <hr>
                            <small class="text-muted">User Type: </small>
                            <p>{{ user.user_login }}</p>
                            <hr>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
