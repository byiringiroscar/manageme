{% extends 'home/base.html' %}


{% load crispy_forms_tags %}

{% block content %}
{% load static %}
<html class="no-js " lang="en">


<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>Sign In</title>
<!-- Favicon-->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- Custom Css -->
<link rel="stylesheet" href="{% static 'dash/assets/plugins/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'dash/assets/css/style.min.css' %}">
</head>

<body class="theme-blush">

<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <form class="card auth_form" action="" method="POST">
                    {% csrf_token %}
                    <div class="container">
                        <div class="">

                        <h5>Log in</h5>
                    </div>
                    <div class="body">
                        <div class="mb-5">
                                {{form.username|as_crispy_field}}


                        </div>
                        <div class="mb-5">
                                {{form.password|as_crispy_field}}


                        </div>
                            <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">Login</button>


                    </div>
                    <div class="signin_with mt-3">
                            <a class="link" href="{% url 'sign_up' %}">Create account</a>
                        </div>
                    </div>
                </form>
                 <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span><a href="">ManageMe</a></span>
                </div>

            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="card">
                    <img src="{% static 'home/assets/img/greet.png' %}"   width="500px" height="600px" alt="Sign In"/>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Jquery Core Js -->
<script src="assets/bundles/libscripts.bundle.js"></script>
<script src="assets/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js -->
</body>


</html>


{% endblock %}
