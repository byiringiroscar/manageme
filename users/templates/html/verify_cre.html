<!doctype html>
<html class="no-js " lang="en">
{% load static %}
{% load crispy_forms_tags %}

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>Confirm</title>
<!-- Favicon-->
<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- Custom Css -->
<link rel="stylesheet" href="{% static 'dash/assets/plugins/bootstrap/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'dash/assets/css/style.min.css' %}">
</head>

<body class="theme-blush">

<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <form class="card auth_form" action="" method="POST">
                    {% csrf_token %}
                    <div class="header">
                        <img class="l_profile rounded shadow" src="{% static 'dash/assets/images/icomann.png' %}" alt="">
                        <h5>you can Confirm with Pin</h5>

                    </div>
                    <div class="body">
                        <div class="input-group mb-3">
                            {{form|crispy}}

                        </div>
                        <button type="submit" class="btn btn-primary">Confirm</button>
                        <div class="signin_with mt-3">
                            <a href="{% url 'home' %}" class="link">Return Back</a>
                        </div>
                    </div>
                </form>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span>Designed by <a href="{% url 'home' %}" target="_blank">ManageMe</a></span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="{% static 'dash/assets/images/signin.svg' %}" alt="Locked" />
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Jquery Core Js -->
</body>


</html>
